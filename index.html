<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock App</title>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="main-container">
            <div class="top-container">
                <div id="quote">
                    <p class='quote'>"Lorem ipsum dolor amet consectetur adipisicing elit. Accusamus eligendi vitae reprehenderit, sapiente fugit quasi similique neque sequi quis?"</p>
                    <p id="author">Sample Author</p>
                    <img id="refresh-btn" src="/assets/desktop/icon-refresh.svg" alt="">
                </div>
                
            </div>
            <div class="bottom-container">
                <div class="greeting">
                    <img class = icon src="/assets/desktop/icon-sun.svg" alt="">
                    <p>GOOD MORNING</p>
                </div>
                <h1 id='time'>11:37</h1>
                <p id='time-zone-abbrev'>BST</p>
                <H4 id='location'>IN LONDON, UK</H4>
                <div id="pop-up-btn">
                    <p id = 'btn-txt'>MORE</p>
                    <img id = 'btn-arrow' src="/assets/desktop/icon-arrow-down.svg" alt="">
                </div>
            </div>
            
        </div>
        <div class="expanded-container hidden">
            <div class="expanded-info">
                <p>CURRENT TIMEZONE</p>
                <H5 class="time-zone-full"></H5>
            </div>
            <div class="expanded-info">
                <p>DAY OF THE YEAR</p>
                <H5 class="day-of-the-year"></H5>
            </div>
            <div class="expanded-info">
                <p>DAY OF THE WEEK</p>
                <H5 class="day-of-the-week"></H5>
            </div>
            <div class="expanded-info">
                <p>WEEK NUMBER</p>
                <H5 class="week-number"></H5>
            </div>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
